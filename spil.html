<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Café</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>

    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="good_container">
                    <div id="good_sprite">
                    </div>
                </div>
                <div id="good_container2">
                    <div id="good_sprite2">
                    </div>
                </div>
                <div id="bad_container">
                    <div id="bad_sprite">
                    </div>
                </div>
                <div id="bad_container2">
                    <div id="bad_sprite2">
                    </div>
                </div>
            </div>
            <div id="game_foreground"></div>
            <div id="game_ui">
                <div id="point">0</div>
                <div id="life">
                    <div id="life_container">
                        <div id="life1"></div>
                        <div id="life2"></div>
                        <div id="life3"></div>
                    </div>
                </div>
                <div id="timer">
                    <div id="clock_hand"></div>
                </div>
            </div>

        </div>
        <div id="start">
            <div id="start_text">
                <h1>Study Café</h1>
            </div>
            <div id="start_knap">
                Play
            </div>
        </div>

        <div id="game_over">
            <div id="game_over_text">
                <h1>You Died</h1>
            </div>
            <div id="retry">
                Retry
            </div>
        </div>
        <div id="level_complete">
            <div id="level_complete_text">
                <h1>You defeated the evil god</h1>
            </div>
            <div id="retry2">
                Retry
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>


</html>
