<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Café</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>

    <div id="screen">
        <div id="muteButton" class="icon play">
            <audio id="background__sound" src="sound/Cafe_Dreams_1.mp3" loop autoplay></audio>
        </div>

        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="good_container">
                    <div id="good_sprite">
                    </div>
                </div>
                <div id="good_container2">
                    <div id="good_sprite2">
                    </div>
                </div>
                <div id="bad_container">
                    <div id="bad_sprite">
                    </div>
                </div>
                <div id="bad_container2">
                    <div id="bad_sprite2">
                    </div>
                </div>
            </div>
            <div id="game_foreground"></div>
            <div id="game_ui">
                <div id="point">0</div>
                <div id="life">
                    <div id="life_container">
                        <div id="life1"></div>
                        <div id="life2"></div>
                        <div id="life3"></div>
                    </div>
                </div>
                <div id="timer">
                    <div id="clock_hand"></div>
                </div>
            </div>

        </div>
        <div id="start">
            <div id="start_text">
                <img class="size_img" src="svg/title.svg" alt="study cafe">
            </div>
            <div id="start_knap">
                Play
            </div>
        </div>

        <div id="game_over">
            <div id="game_over_text">
                <h1>The girl was disturbed</h1>
            </div>
            <div id="retry">
                Retry
            </div>
        </div>
        <div id="level_complete">
            <div id="level_complete_text">
                <h1>You kept the peace</h1>
            </div>
            <div id="retry2">
                Retry
            </div>
        </div>
    </div>
    <div id="sounds">
        <!-- TODO: Tilføj audio elementer her -->

        <audio id="bell_sound" src="sound/Bell_01.mp3"></audio>
        <audio id="door_sound" src="sound/door2_01.mp3"></audio>
        <audio id="cup_gone_sound_1" src="sound/cup-gone_01.mp3"></audio>
        <audio id="cup_sound_1" src="sound/cup_1.mp3"></audio>
        <audio id="paper_sound_1" src="sound/Paper_01.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>


</html>
